<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/modal.css" />
  </head>

  <body>
    <header class="panel">
      <div class="btnPanel">
        <button class="btn" onclick="cargar()">Cargar</button>
        <button class="btn" onclick="toCanvas()">Generate Canvas</button>
        <!--<button class="btn" onclick="load(data)">Cargar Todo</button> --> 
        <button class="btn" onclick="limpiar()">Limpiar</button>
        <button class="btn" onclick="toPDF()">Generate PDF</button>
      </div>
      <span id="HeaderMjs"></span>
      <div class="form" action="#" id="form">
        <button class="navegate FF" onclick="retrsederPagina()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="80"
            fill="currentColor"
            class="bi bi-caret-left"
            viewBox="0 0 16 16"
          >
            <path
              d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"
            />
          </svg>
        </button>

        <button class="navegate RR" onclick="avanzarPagina()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="80"
            fill="currentColor"
            class="bi bi-caret-right"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"
            />
          </svg>
        </button>
        <button class="navegate RR" onclick="avanzarPagina()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="80"
            fill="currentColor"
            class="bi bi-caret-right"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"
            />
          </svg>
        </button>
      </div>
    </header>
    <a href="#container" id="toContainer"></a>
    <div class="modalContainer noDisplay" id="container">
      <div class="modalNav">
        <button onclick="confirmarCambios()">Aceptar</button>
        <button onclick="closeModal()">Calcelar</button>
      </div>
      <div></div>
    </div>
    <main id="catalogo">
      <div id="catalogoactual"></div>
    </main>   
    <footer id="canvas"></footer>
    <script src="./src/js/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./src/js/variablesGovales.js"></script>
    <script src="./src/js/handlerCatalogo.js"></script>
    <script src="./src/js/handlerPanel.js"></script>
    <script src="./src/js/to_pdf.js"></script>
    <script src="./src/js/handlerModal.js"></script>
  </body>
</html>
